<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <main id="container">
        <div class="logo-descricao">
            <h1>facebook</h1>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>

        <div class="formulario">
            <form>
                <fieldset>
                    <input type="text" name="email-tel" size="30" id="email-tel" placeholder="Email ou telefone">
                    <input type="password" name="senha" size="30" id="senha" placeholder="Senha">
                    <button class="entrar">Entrar</button>
                    <a href="/" class="esquece-senha">Esqueceu a senha?</a>

                    <button class="criar-conta">Criar nova conta</button>
                </fieldset>
            </form>

            <p> <a href="/">Criar uma Página </a> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </main>
</body>
</html>
